<!doctype html>

            <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path>

            <path d="M6 4v6a6 6 0 0 0 12 0V4"></path>
            <line x1="4" x2="20" y1="20" y2="20"></line>
          </svg></button></div>
          <div data-orientation="vertical" role="none" class="shrink-0 bg-border w-[1px] h-6"></div>

          <div data-orientation="vertical" role="none" class="shrink-0 bg-border w-[1px] h-6"></div><button class="justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground shadow-sm hover:bg-secondary/80 h-9 px-4 py-2 flex items-center gap-2" type="button" id="radix-:r0:" aria-haspopup="menu" aria-expanded="false" data-state="closed"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles w-4 h-4">

          <path d="M4 17v2"></path>
          <path d="M5 18H3"></path>

    </div>
    <main class="flex-1 p-4">
      <div class="h-full bg-card rounded-lg shadow-sm border"><textarea class="flex min-h-[60px] border-input bg-transparent px-3 py-2 shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 h-full w-full resize-none border-0 rounded-lg focus-visible:ring-0 text-lg" placeholder="Start typing or use AI assistant to generate content..."></textarea></div>
    </main>
  </div>
  <div role="region" aria-label="Notifications (F8)" tabindex="-1" style="pointer-events: none">
    <ol tabindex="-1" class="fixed top-0 z-[100] flex max-h-screen w-full flex-col-reverse p-4 sm:bottom-0 sm:right-0 sm:top-auto sm:flex-col md:max-w-[420px]"></ol>
  </div>
  <div role="region" aria-label="Notifications (F8)" tabindex="-1" style="pointer-events: none">
    <ol tabindex="-1" class="fixed top-0 z-[100] flex max-h-screen w-full flex-col-reverse p-4 sm:bottom-0 sm:right-0 sm:top-auto sm:flex-col md:max-w-[420px]"></ol>
  </div>
</div>
